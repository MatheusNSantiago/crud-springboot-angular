<div class="container" style="margin-top: 10px">
  <div class="card">
    <div class="card-header" style="background-color: #f4b4b4">Marcas</div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Sigla</th>
            <th scope="col">Descrição</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let marca of marcas" ng-if="marca.id">
            <th>{{ marca.id }}</th>
            <td>{{ marca.sigla }}</td>
            <td>{{ marca.descricao }}</td>
            <td>
              <button
                type="button"
                class="btn btn-primary"
                (click)="openModal(editProfileModal, marca)"
              >
                Editar
              </button>
              <button
                *ngIf="marca.id"
                type="button"
                (click)="deleteMarca(marca.id)"
                class="btn btn-danger"
              >
                Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br />
  <div class="card">
    <div class="card-header" style="background-color: #8bb1ee">Veículos</div>
    <div class="card-body">
      <gc-veiculo-list/>
    </div>
  </div>

  <br /><br />

  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <div class="card w-50" style="margin: 0 15px">
      <div class="card-body">
        <h5 class="card-title">Cadastrar Marca</h5>
        <gc-marca-create/>
        </div>
    </div>

    <div class="card w-50">
      <div class="card-body">
        <h5 class="card-title">Cadastrar Veículo</h5>
        <gc-veiculo-create/>
      </div>
    </div>
  </div>
  <ng-template #editProfileModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="editProfileLabel">Editar Marca</h5>
      <button
        type="button"
        class="close"
        (click)="modal.dismiss()"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <!-- <form> -->
        <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="sigla" class="col-sm-4 col-form-label"
            >Sigla</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              formControlName="sigla"
              id="sigla"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="descricao" class="col-sm-4 col-form-label"
            >Descrição</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              formControlName="descricao"
              id="descricao"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="modal.dismiss()"
          >
            Fechar
          </button>
          <button type="submit" class="btn btn-primary">Salvar mudanças</button>
        </div>
      </form>
    </div>
  </ng-template>
</div>
