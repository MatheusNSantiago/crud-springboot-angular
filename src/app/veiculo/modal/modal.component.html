<ng-template #editVeiculoForm let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="editVeiculoLabel">Editar Veiculo</h5>
    <button
      type="button"
      class="close"
      (click)="modal.dismiss()"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="editVeiculoForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="sigla" class="col-sm-4 col-form-label">Sigla</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            formControlName="sigla"
            id="sigla"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="descricao" class="col-sm-4 col-form-label">Descrição</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            formControlName="descricao"
            id="descricao"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="modal.dismiss()"
        >
          Close
        </button>
        <button type="submit" class="btn btn-primary">Salvar mudanças</button>
      </div>
    </form>
  </div>
</ng-template>
